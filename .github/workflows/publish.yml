name: (ğŸš€) Publish

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: (ğŸ”º) Checkout
              uses: actions/checkout@v4

            - name: (ğŸ”º) Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org'

            - name: (ğŸ”º) Installing Dependencies...
              run: pnpm install .

            - name: (ğŸ”º) Testing...
              run: pnpm test

            - name: (ğŸ”º) Building...
              run: |
                  pnpm build

            - name: (ğŸ”º) Publishing... (to NPM)
              run: |
                  pnpm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
