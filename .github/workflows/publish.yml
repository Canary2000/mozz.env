name: (ğŸš€) => Publish

on:
    push:
        branches: ['master']
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: (ğŸ”º) Checkout
              uses: actions/checkout@v4

            - name: (ğŸ”º) Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
                  registry-url: 'https://registry.npmjs.org'

            - name: (ğŸ”º) Installing Dependencies...
              run: yarn install

            - name: (ğŸ”º) Building...
              run: |
                  yarn build

            - name: (ğŸ”º) Publishing
              run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
